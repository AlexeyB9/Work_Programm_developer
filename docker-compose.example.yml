version: '3.8'

services:
  app:
    build: .
    container_name: guap
    restart: unless-stopped
    ports:
      - "8000:8000"
    # Вариант 1: Использовать файл .env (создайте его сначала)
    env_file:
      - .env
    # Вариант 2: Указать переменные напрямую (раскомментируйте)
    # environment:
    #   - PPLX_API_KEY=your_key_here
    #   - TELEGRAM_BOT_TOKEN=your_token_here
    #   - PORT=8000
    volumes:
      - ./files:/app/files

