 version: '3.8'

services:
  app:
    build: .
    container_name: guap
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000"  # Явно указываем что слушаем на всех интерфейсах
    env_file:
      - .env
    # Если файл .env не создан, закомментируйте выше и раскомментируйте environment ниже
    volumes:
      - ./files:/app/files
    # Убедитесь что путь ./files существует и доступен
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

